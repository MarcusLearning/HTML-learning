<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        p {

            margin-top: 0;
            margin-bottom: 0;

        }

        .video-preview {

            
            display:inline-block;
            vertical-align: top;
            margin-right: 15px;

        }

        .thumbnail {

            width:300px;
            display:block;

        }

        .channel-picture {

            width:40px;
            display:inline-block;
            border-radius: 100%;
            vertical-align: top;
            margin-right: 8px;

        }

        .video-info {

            display: inline-block;
            width:200px;

        }

        .video-title {

          font-weight: bold;
          font-size: 14px;

        }

        .video-author {

            font-size: 12px;
            color: grey;
            margin-top: 15px;

        }

        .video-stats {

            font-size: 12px;
            color:grey;
            margin-top: 2px;

        }

    </style>

</head>


<body>

    <div class="video-preview">
        <div>
            <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
        </div>
            <div>
                <img class="channel-picture" src="channel-pictures/channel-1.jpeg"
            </div>

            <div class="video-info">
                <p class="video-title"> Talking tech and AI with Google CEO Sundar Pichai!</p>
                <p class="video-author"> Marques brownlee</p>
                <p class="video-stats"> 3.5m views 6 months ago</p>
            </div>

    </div>

    <div class="video-preview">

        <div>
            <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
        </div>
            <div>
                <img class="channel-picture" src="channel-pictures/channel-2.jpeg"
            </div>

        <div class="video-info">
            <p class="video-title"> Try Not To Laugh Challenge #9 </p>
            <p class="video-author"> Markiplier </p>
            <p class="video-stats"> 19m views 4 years ago </p>
        </div>

    </div>
    
</body>
</html>
